<ion-content class="background">
  <ion-card>
  <ion-card-header>Login</ion-card-header>
  <ion-card-content>
    <ion-list no lines>
      <form (ngSubmit)="doLogin()">
      <ion-item>
        <ion-label floating>UserMail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <p>Forgot password?<a>Get here</a></p>
        {{user | json}}
      </ion-item>
      <button ion-button color="secondary" type="submit" block >Login</button>
      </form>
      <button ion-button color="danger" (click)="goRegister()" block outline>Register</button>
    </ion-list>
    <b>OR</b>
    <button ion-button color="primary" block >
    <ion-icon name="logo-facebook"></ion-icon>
    <div> Log with facebook</div>
    </button>
    <button ion-button color="danger" block >
    <ion-icon name="logo-google"></ion-icon>
    <div> Log with google</div>
    </button>
  </ion-card-content>
  </ion-card>
</ion-content>
