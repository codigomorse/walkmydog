<ion-content class="background">
  <ion-card>
  <ion-card-header>Login</ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="doLogin()">
    <ion-list no lines>
      <ion-item>
        <ion-label floating>UserMail</ion-label>
        <ion-input type="email" ng-model="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" ng-model="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <p>Forgot password?<a>Get here</a></p>
      </ion-item>
      <button ion-button color="secondary" type="submit" block >Login</button>
      <button ion-button color="danger" (click)="goRegister()" block outline>Register</button>
    </ion-list>
    </form>
    <b>OR</b>
    <button ion-button color="primary" block >
    <ion-icon name="logo-facebook"></ion-icon>
    <div> Log with facebook</div>
    </button>
    <button ion-button color="danger" block >
    <ion-icon name="logo-google"></ion-icon>
    <div> Log with google</div>
    </button>
  </ion-card-content>
  </ion-card>
</ion-content>
