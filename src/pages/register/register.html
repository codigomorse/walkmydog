<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="">
     <form (ngSubmit)="register()">
    <ion-list no lines>
      <ion-item>
        <ion-label floating>UserMail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <button ion-button color="secondary" type="submit" block >Register</button>
    </ion-list>
     </form>
    <button ion-button block clear (click)="goToResetPassword()">
      I forgot my password
    </button>
</ion-content>
