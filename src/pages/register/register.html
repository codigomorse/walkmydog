<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card>
  <ion-card-content>
     <form (ngSubmit)="register()">
    <ion-list no lines>
      <ion-item>
        <ion-label floating>UserMail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <p>Forgot password?<a>Get here</a></p>
      </ion-item>
      <button ion-button color="danger" type="submit" block outline>Register</button>
    </ion-list>
     </form>
  </ion-card-content>
  </ion-card>
</ion-content>
